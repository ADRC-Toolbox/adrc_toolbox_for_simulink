version: 2.1
orbs: 
  matlab: mathworks/matlab@0.4.0
  slack: circleci/slack@4.5.1
jobs:
  run-adrc-toolbox-tests:
    parameters:
        release:
            description: "MATLAB version"
            default: "R2021a"
            type: string
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - matlab/install
      - matlab/run-tests:
          no_output_timeout: 30m
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  test:
    jobs:
      - run-adrc-toolbox-tests:
          context:
            - adrc-toolbox
